  <div id="homePage-box">
    <header id="homePage-header">
      <section class="homePage-header-area">

            <p>Web Developer</p>
          </div><!-- .header-logo-content01 -->
        </article><!-- .homePage-header-logo -->

              <li><a href="/about" class="onClick">About</a></li>
              <li><a href="/skills" class="onClick">My Skills</a></li>

        </article><!-- .homePage-header-footer -->

    </header><!-- #homePage-header -->
    <main id="homePage-main" layout:fragment="contents">
      <section class="pageChange">
      </section>
    </main>
  </div>
